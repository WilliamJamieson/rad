%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/datamodels/level_2/ramp-1.0.0

title: Ramp Schema

datamodel_name: RampModel

allOf:
  - $ref: asdf://stsci.edu/datamodels/roman/schemas/data/l2_reference-1.0.0
  - type: object
    properties:
      meta:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/l2_common-1.0.0
      data:
        title: Science Data Including Border Reference Pixels (DN, electrons)
        description: |
          Science Data Including Border Reference Pixels in units of DN or
          electrons.
        tag: tag:stsci.edu:asdf/core/ndarray-1.*
        ndim: 3
        datatype: float32
        unit: ["DN", "electron"]
        exact_datatype: true

      pixeldq:
        title: Two Dimensional Data Quality Flags Array for Each Pixel
        description: |
          Two dimensional data quality flags array applying to all resultants in a
          given pixel.
        tag: tag:stsci.edu:asdf/core/ndarray-1.*
        ndim: 2
        datatype: uint32
        exact_datatype: true
      groupdq:
        title: Three-dimensional Data Quality Array For Each Resultant in Each Pixel
        description: |
          Three-dimensional data quality array indicating quality of each individual
          resultant for each pixel.
        tag: tag:stsci.edu:asdf/core/ndarray-1.*
        ndim: 3
        datatype: uint8
        exact_datatype: true
      err:
        title: Error Array Containing the Square Root of the Exposure-level Combined Variance (DN, electrons)
        tag: tag:stsci.edu:asdf/core/ndarray-1.*
        ndim: 3
        datatype: float32
        unit: ["DN", "electron"]
        exact_datatype: true
    required: [meta, data, pixeldq, groupdq, err]
    propertyOrder: [meta, data, pixeldq, groupdq, err]
flowStyle: block
