%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/meta/shared/basic-1.0.0

title: Basic Information Used at all Levels

type: object
properties:
  # Meta Variables
  calibration_software_name:
    title: Calibration Software Name
    description: |
      Name of the calibration software package used in
      processing this file.
    type: string
    maxLength: 120
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: nvarchar(120)
      destination:
        [
          WFIExposure.calibration_software_name,
          GuideWindow.calibration_software_name,
          WFICommon.calibration_software_name,
          WFIMosaic.calibration_software_name,
          SourceCatalog.calibration_software_name,
          SegmentationMap.calibration_software_name,
        ]
  calibration_software_version:
    title: Calibration Software Version Number
    description: |
      The version number of the calibration software used in processing this
      file.
    type: string
    maxLength: 120
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: nvarchar(120)
      destination:
        [
          WFIExposure.calibration_software_version,
          GuideWindow.calibration_software_version,
          WFICommon.calibration_software_version,
          WFIMosaic.calibration_software_version,
          SourceCatalog.calibration_software_version,
          SegmentationMap.calibration_software_version,
        ]
  filename:
    title: File Name
    description: |
      The auto-generated name of this file.
    type: string
    maxLength: 120
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: nvarchar(120)
      destination:
        [
          WFIExposure.filename,
          WFIMosaic.filename,
          GuideWindow.filename,
          WFICommon.filename,
          SourceCatalog.filename,
          SegmentationMap.filename,
        ]
  file_date:
    title: File Creation Date
    description: |
      The date and time this file was created.
    allOf:
      - $ref: http://stsci.edu/schemas/asdf/time/time-1.1.0
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: datetime2
      destination:
        [
          WFIExposure.filedate,
          GuideWindow.filedate,
          WFICommon.filedate,
          WFIMosaic.filedate,
          SourceCatalog.filedate,
          SegmentationMap.filedate,
        ]
  model_type:
    title: Data Model Type
    description: |
      The type of data model contained within this file.
    type: string
    maxLength: 50
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: nvarchar(50)
      destination:
        [
          WFIExposure.model_type,
          GuideWindow.model_type,
          WFICommon.model_type,
          WFIMosaic.model_type,
          SourceCatalog.model_type,
          SegmentationMap.model_type,
        ]
  origin:
    title: Institution / Organization Name
    description: |
      The name of the institution or organization
      responsible for creating this file.
    type: string
    maxLength: 15
    enum: ["STSCI", "STSCI/SOC", "IPAC/SSC"]
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: nvarchar(15)
      destination:
        [
          WFIExposure.origin,
          GuideWindow.origin,
          WFICommon.origin,
          WFIMosaic.origin,
          SourceCatalog.origin,
          SegmentationMap.origin,
        ]
  product_type:
    title: Product Type Descriptor
    description: |
      A descriptor for the type of data contained within the
      file. This corresponds to the standard file suffixes for
      archival data products. Consult the documentation for the list
      of options.
    type: string
    maxLength: 120
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: nvarchar(120)
      destination:
        [
          WFIExposure.product_type,
          GuideWindow.product_type,
          WFICommon.product_type,
          WFIMosaic.product_type,
          SourceCatalog.product_type,
          SegmentationMap.product_type,
        ]
  telescope:
    title: Telescope Name
    description: |
      The name of the telescope used to acquire the data.
    type: string
    maxLength: 5
    enum: [ROMAN]
    archive_catalog:
      datatype: nvarchar(5)
      destination:
        [
          WFIExposure.telescope,
          WFIMosaic.telescope,
          GuideWindow.telescope,
          WFICommon.telescope,
          SourceCatalog.telescope,
          SegmentationMap.telescope,
        ]
required:
  [
    calibration_software_name,
    calibration_software_version,
    filename,
    file_date,
    model_type,
    origin,
    product_type,
    telescope,
  ]
