%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/meta/keywords/wfi_mode/level_1-1.0.0

title: Wide Field Instrument (WFI) Configuration Information

allOf:
  - $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/keywords/wfi_mode/shared-1.0.0
  - type: object
    properties:
      detector:
        title: Wide Field Instrument (WFI) Detector Identifier
        description: |
          Name of the Wide Field Instrument (WFI) detector used
          to take the science data in this file.
        allOf:
          - $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/helper/wfi_detector-1.0.0
        sdf:
          special_processing: VALUE_REQUIRED
          source:
            origin: TBD
        archive_catalog:
          datatype: nvarchar(10)
          destination:
            [WFIExposure.detector, GuideWindow.detector, WFICommon.detector]
      optical_element:
        description: |
          Name of the optical element used to take the science
          data.
        allOf:
          - $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/keywords/wfi_mode/shared-1.0.0#/definitions/optical_element
          - not:
              type: "null"
    required: [detector, optical_element]

flowStyle: block
