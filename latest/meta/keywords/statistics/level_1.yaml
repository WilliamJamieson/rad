%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/meta/keywords/statistics/level_1-1.0.0

title: Level 1 Basic Statistical Information

type: object
properties:
  zodiacal_light:
    title: Estimated Zodiacal Light Surface Brightness (MJy/sr)
    description: |
      A model estimate of the Zodiacal light
      contribution to the sky background in units of MegaJanskys
      per steradian (MJy/sr).
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [WFIExposure.zodiacal_light]
  image_median:
    title: Median Image Value (DN/s)
    description: |
      Median image value in units of data numbers per
      second (DN/s).
    allOf:
      - $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/keywords/statistics/shared-1.0.0#/definitions/image_median
  image_rms:
    title: Image Mean Absolute Deviation (DN/s)
    description: |
      Mean absolute deviation of the image values in
      units of data numbers per second (DN/s).
    allOf:
      - $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/keywords/statistics/shared-1.0.0#/definitions/image_rms
  good_pixel_fraction:
    title: Fraction of Good Pixels
    description: |
      The fraction of pixels on the science portion of
      the detector for which the data quality bits are do not
      include a value corresponding to "DO_NOT_USE".
    allOf:
      - $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/keywords/statistics/shared-1.0.0#/definitions/good_pixel_fraction
required: [zodiacal_light, image_median, image_rms, good_pixel_fraction]
