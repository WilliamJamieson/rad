%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/meta_schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/data_products/wfi_mosaic-1.0.0

title: |
  The schema for WFI Level 3 mosaics.

datamodel_name: MosaicModel

archive_meta: None

type: object
properties:
  meta:
    allOf:
      - $ref: asdf://stsci.edu/datamodels/roman/schemas/common-1.0.0
      - type: object
        properties:
          # Placeholder for 'asn' schema tag
          # Placeholder for 'dither' schema tag
          photometry:
            tag: asdf://stsci.edu/datamodels/roman/tags/photometry-1.0.0
          resample:
            title: Resample information
            type: object
            properties:
              pixel_scale_ratio:
                title: Pixel Scale Ratio of resample to input scale
                type: number
              pixfrac:
                title: Fraction of pixel to use for pixel convolution
                type: number
              pointings:
                title: Number of pointings in the resample
                type: integer
              product_exposure_time:
                title: Total exposure time for resample product
                type: number
              weight_type:
                title: Drizzle weight type for resample
                type: string
                enum: ["exptime", "ivm"]
            propertyOrder: [pixel_scale_ratio, pixfrac, pointings, product_exposure_time, weight_type]
            required: [pixel_scale_ratio, pixfrac, pointings, product_exposure_time, weight_type]
        required: [photometry]
  data:
    title: Science data, excluding border reference pixels.
    tag: tag:stsci.edu:asdf/unit/quantity-1.1.0
    properties:
      value:
        tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
        datatype: float32
        ndim: 2
        default_shape: [4088, 4088]
      unit:
        tag: tag:astropy.org:astropy/units/unit-1.0.0
        enum: ["electron / s"]
  err:
    tag: tag:stsci.edu:asdf/unit/quantity-1.1.0
    properties:
      value:
        tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
        datatype: float32
        ndim: 2
        default_shape: [4088, 4088]
      unit:
        tag: tag:astropy.org:astropy/units/unit-1.0.0
        enum: ["electron / s"]
  context:
    tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
    datatype: uint32
    ndim: 3
    default_shape: [2, 4088, 4088]
  weight:
    tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
    datatype: float32
    ndim: 2
    default_shape: [4088, 4088]
  var_poisson:
    tag: tag:stsci.edu:asdf/unit/quantity-1.1.0
    properties:
      value:
        tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
        datatype: float32
        ndim: 2
        default_shape: [4088, 4088]
      unit:
        tag: tag:astropy.org:astropy/units/unit-1.0.0
        enum: ["electron2 / s2"]
  var_rnoise:
    tag: tag:stsci.edu:asdf/unit/quantity-1.1.0
    properties:
      value:
        tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
        datatype: float32
        ndim: 2
        default_shape: [4088, 4088]
      unit:
        tag: tag:astropy.org:astropy/units/unit-1.0.0
        enum: ["electron2 / s2"]
  var_flat:
    tag: tag:stsci.edu:asdf/unit/quantity-1.1.0
    properties:
      value:
        tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
        datatype: float32
        ndim: 2
        default_shape: [4088, 4088]
      unit:
        tag: tag:astropy.org:astropy/units/unit-1.0.0
        enum: ["electron2 / s2"]
  cal_logs:
    title: Calibration log messages
    type: array
    items:
      type: string
propertyOrder: [meta, data, context, err, weight, var_poisson, var_rnoise, var_flat,
                cal_logs]
flowStyle: block
required: [meta, data, context, err, weight, var_poisson, var_rnoise, var_flat,
           cal_logs]
...
