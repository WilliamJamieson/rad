%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/meta/keywords/wfi_mode-1.0.0

title: Wide Field Instrument (WFI) Configuration Information

allOf:
  - $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/shared/wfi_mode-1.0.0
  - type: object
    properties:
      detector:
        allOf:
          - $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/shared/wfi_detector-1.0.0
        title: Wide Field Instrument (WFI) Detector Identifier
        description: |
          Name of the Wide Field Instrument (WFI) detector used
          to take the science data in this file.
        sdf:
          special_processing: VALUE_REQUIRED
          source:
            origin: TBD
        archive_catalog:
          datatype: nvarchar(10)
          destination:
            [WFIExposure.detector, GuideWindow.detector, WFICommon.detector]
      optical_element:
        title: Wide Field Instrument (WFI) Optical Element
        description: |
          Name of the optical element used to take the science
          data.
        allOf:
          - $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/shared/wfi_mode-1.0.0#/definitions/optical_element
          - $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/shared/wfi_optical_element-1.0.0

    required: [detector, optical_element]
    propertyOrder: [detector, optical_element]

flowStyle: block
