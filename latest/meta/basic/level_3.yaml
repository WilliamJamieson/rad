id: asdf://stsci.edu/datamodels/roman/schemas/meta/basic/level_3-1.0.0

title: Basic Level 3 Metadata

allOf:
  - $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/basic/shared-1.0.0
  - type: object
    properties:
      data_release_id:
        title: Data Release Identifier
        description: >
          A label for the data release (if applicable). This keyword
          is optional and only populated for data release products.
        type: string
        maxLength: 120
        archive_catalog:
          datatype: nvarchar(120)
          destination: [WFIMosaic.data_release_id]
    required: [data_release_id]
