%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/meta/l3_common-1.0.0

title: Common Level 3 Metadata

allOf:
  - $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/shared/basic-1.0.0
  - type: object
    properties:
      data_release_id:
        title: Data Release Identifier
        description: >
          A label for the data release (if applicable). This keyword
          is optional and only populated for data release products.
        type: string
        maxLength: 120
        archive_catalog:
          datatype: nvarchar(120)
          destination: [WFIMosaic.data_release_id]

      cal_logs:
        title: Calibration Log Messages
        description: >
          String array of log messages recording the steps, failures,
          and outputs of running pipeline steps. These log messages are typically
          the same as those printed to the standard output (stdout) during
          pipeline processing
        tag: asdf://stsci.edu/datamodels/roman/tags/meta/keywords/cal_logs-1.0.0

      coordinates:
        title: Celestial Coordinate Reference Frame
        tag: asdf://stsci.edu/datamodels/roman/tags/meta/keywords/coordinates-1.0.0

      coadd_info:
        title: Co-Addition Information
        tag: asdf://stsci.edu/datamodels/roman/tags/meta/keywords/coadd_info-1.0.0

      individual_image_meta:
        title: Selected, Tabulated Input Level 2 (L2) Calibrated Rate Image Metadata
        tag: asdf://stsci.edu/datamodels/roman/tags/meta/keywords/individual_image_meta-1.0.0

      instrument:
        title: Wide Field Instrument (WFI) Configuration Information
        tag: asdf://stsci.edu/datamodels/roman/tags/meta/keywords/l3_wfi_mode-1.0.0

      observation:
        title: Observation Identifiers
        tag: asdf://stsci.edu/datamodels/roman/tags/meta/keywords/l3_observation-1.0.0

      program:
        title: Program Information
        tag: asdf://stsci.edu/datamodels/roman/tags/meta/shared/program-1.0.0

      statistics:
        title: Basic Statistical Information
        tag: asdf://stsci.edu/datamodels/roman/tags/meta/keywords/l3_statistics-1.0.0
