%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/image_source_catalog-1.4.0

title: Source catalog generated from a Level 2 file by the Source Catalog Step.

datamodel_name: ImageSourceCatalogModel

archive_meta: Science WFI Level 4 Source Catalog L2 Product
type: object
properties:
  meta:
    allOf:
      - $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/basic-1.0.0
      - type: object
        properties:
          optical_element:
            $ref: asdf://stsci.edu/datamodels/roman/schemas/wfi_optical_element-1.2.0
          exposure:
            $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/exposure-1.0.0
          photometry:
            $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/photometry-1.0.0
          program:
            $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/program-1.0.0
          ref_file:
            $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/ref_file-1.0.0
          visit:
            $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/visit-1.0.0
        required:
          [optical_element, exposure, photometry, program, ref_file, visit]
  source_catalog:
    title: Source Catalog
    description: |
      Photometry and astrometry computed in the Source Catalog Step.
    allOf:
      - tag: tag:astropy.org:astropy/table/table-1.*
      - $ref: asdf://stsci.edu/datamodels/roman/schemas/tables/prompt_catalog_table-1.0.0

required: [meta, source_catalog]
flowStyle: block
propertyOrder: [meta, source_catalog]
