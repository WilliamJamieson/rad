%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/reference_files/abvegaoffset-1.2.0

title: AB Vega Offset Reference File Schema

datamodel_name: AbvegaoffsetRefModel

definitions:
  offset_meta:
    type: object
    properties:
      abvega_offset:
        title: AB-Vega Magntiude Offset
        description: Magnitude difference between the AB and Vega magnitude
          systems. Found by calculating the AB magnitude of Vega within
          the optical element bandpass.
        anyOf:
          - type: number
          - type: "null"
    required: [abvega_offset]
  filter:
    allOf:
      - $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/abvegaoffset-1.2.0#/definitions/offset_meta
      - type: object
        properties:
          abvega_offset:
            type: number

  # Note if we want to omit the GRISM, PRISM, DARK, and NOT_CONFIGURED we can just eliminate this
  # definition. in fact the entire filter definition could be merged with the correction
  # definition in this case.
  element:
    allOf:
      - $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/abvegaoffset-1.2.0#/definitions/offset_meta
      - type: object
        properties:
          abvega_offset:
            type: "null"

type: object
properties:
  meta:
    allOf:
      - $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/ref_common-1.1.0
      - type: object
        properties:
          reftype:
            type: string
            enum: [ABVEGAOFFSET]
  data:
    type: object
    properties:
      F062:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/abvegaoffset-1.2.0#/definitions/filter
      F087:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/abvegaoffset-1.2.0#/definitions/filter
      F106:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/abvegaoffset-1.2.0#/definitions/filter
      F129:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/abvegaoffset-1.2.0#/definitions/filter
      F146:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/abvegaoffset-1.2.0#/definitions/filter
      F158:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/abvegaoffset-1.2.0#/definitions/filter
      F184:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/abvegaoffset-1.2.0#/definitions/filter
      F213:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/abvegaoffset-1.2.0#/definitions/filter

      # Currently these three are not being used and are not planned to be used. They are currently present
      # in the actual files on CRDS but they are filled entirely with null data.
      GRISM:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/abvegaoffset-1.2.0#/definitions/element
      PRISM:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/abvegaoffset-1.2.0#/definitions/element
      DARK:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/abvegaoffset-1.2.0#/definitions/element
      NOT_CONFIGURED:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/abvegaoffset-1.2.0#/definitions/element

    required: [F062, F087, F106, F129, F146, F158, F184, F213]

required: [meta, data]
flowStyle: block
propertyOrder: [meta, data]
