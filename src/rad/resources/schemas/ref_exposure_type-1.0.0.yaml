%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/meta_schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/ref_exposure_type-1.0.0

title: Type of data in the reference file exposure (viewing mode)

type: object
properties:
  exposure:
    type: object
    properties:
      type:
          $ref: asdf://stsci.edu/datamodels/roman/schemas/exposure_type-1.0.0
      p_exptype:
        title: Applicable exposure type.
        type: string
        pattern: "^((WFI_IMAGE|WFI_GRISM|WFI_PRISM|WFI_DARK|WFI_FLAT|WFI_WFSC)\\s*\\|\\s*)+$"
    required: [type,p_exptype]
required: [exposure]
...
