%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/reference_files/apcorr-1.2.0

title: Aperture Correction Reference File Schema

datamodel_name: ApcorrRefModel

definitions:
  correction:
    type: object
    properties:
      ap_corrections:
        title: Aperture Corrections
        description: The aperture correction for each enclosed energy
          fraction, corresponding to 1 / ee_fractions.
        anyOf:
          - type: "null"
          - tag: tag:stsci.edu:asdf/core/ndarray-1.*
            datatype: float64
            exact_datatype: true
            ndim: 1
      ee_fractions:
        title: Enclosed Energy Fractions
        description: Fractions of the enclosed energy of the PSF at which
          to estimate the aperture correction and enclosed energy radii.
        anyOf:
          - type: "null"
          - tag: tag:stsci.edu:asdf/core/ndarray-1.*
            datatype: float64
            exact_datatype: true
            ndim: 1
      ee_radii:
        title: Enclosed Energy Radii
        description: Radius, in pixels, within which the enclosed energy
          fractions are met. The indexing matches that of
          "ee_fractions".
        anyOf:
          - type: "null"
          - tag: tag:stsci.edu:asdf/core/ndarray-1.*
            datatype: float64
            exact_datatype: true
            ndim: 1
      sky_background_rin:
        title: Inner Radius for the Sky Background
        description: Inner radius, in pixels, to use when estimating the
          local sky background within an annulus between this
          radius and "sky_background_rout".
        anyOf:
          - type: number
          - type: "null"
      sky_background_rout:
        title: Outer Radius for the Sky Background
        description: Outer radius, in pixels, to use when estimating the
          local sky background within an annulus between this
          radius and "sky_background_rin".
        anyOf:
          - type: number
          - type: "null"
    required:
      [
        ap_corrections,
        ee_fractions,
        ee_radii,
        sky_background_rin,
        sky_background_rout,
      ]
  filter:
    allOf:
      - $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/apcorr-1.2.0#/definitions/correction
      - type: object
        properties:
          ap_corrections:
            tag: tag:stsci.edu:asdf/core/ndarray-1.*
            datatype: float64
            exact_datatype: true
            ndim: 1
          ee_fractions:
            tag: tag:stsci.edu:asdf/core/ndarray-1.*
            datatype: float64
            exact_datatype: true
            ndim: 1
          ee_radii:
            tag: tag:stsci.edu:asdf/core/ndarray-1.*
            datatype: float64
            exact_datatype: true
            ndim: 1
          sky_background_rin:
            type: number
          sky_background_rout:
            type: number
  # Note if we want to omit the GRISM, PRISM, DARK, and NOT_CONFIGURED we can just eliminate this
  # definition. in fact the entire filter definition could be merged with the correction
  # definition in this case.
  element:
    allOf:
      - $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/apcorr-1.2.0#/definitions/correction
      - type: object
        properties:
          ap_corrections:
            type: "null"
          ee_fractions:
            type: "null"
          ee_radii:
            type: "null"
          sky_background_rin:
            type: "null"
          sky_background_rout:
            type: "null"

type: object
properties:
  meta:
    allOf:
      - $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/ref_common-1.1.0
      - type: object
        properties:
          reftype:
            type: string
            enum: [APCORR]
  data:
    type: object
    properties:
      F062:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/apcorr-1.2.0#/definitions/filter
      F087:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/apcorr-1.2.0#/definitions/filter
      F106:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/apcorr-1.2.0#/definitions/filter
      F129:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/apcorr-1.2.0#/definitions/filter
      F146:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/apcorr-1.2.0#/definitions/filter
      F158:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/apcorr-1.2.0#/definitions/filter
      F184:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/apcorr-1.2.0#/definitions/filter
      F213:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/apcorr-1.2.0#/definitions/filter

      # Currently these three are not being used and are not planned to be used. They are currently present
      # in the actual files on CRDS but they are filled entirely with null data.
      GRISM:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/apcorr-1.2.0#/definitions/element
      PRISM:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/apcorr-1.2.0#/definitions/element
      DARK:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/apcorr-1.2.0#/definitions/element
      NOT_CONFIGURED:
        $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/apcorr-1.2.0#/definitions/element
    required: [F062, F087, F106, F129, F146, F158, F184, F213]

required: [meta, data]
flowStyle: block
propertyOrder: [meta, data]
