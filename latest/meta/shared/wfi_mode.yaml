%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/meta/shared/wfi_mode-1.0.0

definitions:
  optical_element:
    anyOf:
      - $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/shared/wfi_optical_element-1.0.0
      - type: "null"
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: nvarchar(20)
      destination:
        [
          WFIExposure.optical_element,
          GuideWindow.optical_element,
          WFICommon.optical_element,
          WFIMosaic.optical_element,
        ]

title: Shared Wide Field Instrument (WFI) Configuration Information
type: object
properties:
  name:
    title: Instrument Name
    description: |
      Name of the instrument used to acquire the science
      data.
    type: string
    enum: [WFI]
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    maxLength: 5
    archive_catalog:
      datatype: nvarchar(5)
      destination:
        [
          WFIExposure.instrument_name,
          GuideWindow.instrument_name,
          WFICommon.instrument_name,
          WFIMosaic.instrument_name,
        ]
required: [name]
